<div class="callback-wrapper none">
  <section class="callback" id="callback">
    <div class="callback__btn-close" id="callbackBtnClose">
      <img src="./img/icons/close.svg" alt="close">
    </div>
    <h3 class="callback__title">Заказать обратный звонок</h3>
    <form action="#" class="form-callback__form" id="formCallback">
      <div class="form-callback__item form-callback__item--required">
        <input data-required="true" type="text" id="formCallbackName" name="formCallbackName" class="form-callback__input" placeholder="Имя*">
      </div>
      <div class="form-callback__item form-callback__item--email">
        <input data-email="true" data-reg="" type="text" id="formCallbackEmail" name="formCallbackEmail" class="form-callback__input" placeholder="E-mail">
      </div>
      <div class="form-callback__item form-callback__item--required">
        <input data-required="true" data-tel-length="18" data-correct-tel="true" data-tel-input type="text" id="formCallbackPhone" name="formCallbackPhone" class="form-callback__input" placeholder="+7 (___) ___ - __ - __*">
      </div>
      <div class="form-callback__item">
        <textarea name="formCallbackMessage" id="formCallbackMessage" cols="30" rows="10" class="form-callback__input form-callback__input--textarea" placeholder="Комментарий"></textarea>
      </div>
      <button type="submit" class="form-callback__btn button-1" id="formCallbackBtn">Заказать звонок</button>
      <div class="form-callback__descr">
        <p>Нажимая кнопку «Заказать звонок», вы соглашаетесь с <a href="./privacy-policy.html">условиями обработки персональных данных</a></p>
      </div>
    </form>
  </section>
</div>
<section class='callback-successful none' id="callbackSuccessful">
  <div class="callback-successful__btn-close" id="callbackSuccessfulBtnClose">
    <img src="./img/icons/close.svg" alt="close">
  </div>
  <div class="callback-successful__text">
    <h3 class="callback-successful__title">Ваш запрос на обратный звонок успешно отправлен!</h3>
    <p class="callback-successful__descr">Скоро с Вами свяжется администратор.</p>
  </div>
</section>
